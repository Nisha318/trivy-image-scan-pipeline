name: sast-scan

on: push

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
          generateSarif: true

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.sarif
